<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <select name="" id="productsFilter">
      <option value="全部" selected>全部</option>
      <option value="床架">床架</option>
      <option value="窗簾">窗簾</option>
      <option value="收納">收納</option>
    </select>
    <ul class="list">
      <li class="list_card">
        <div class="box" id="">
          <p>產品名稱：</p>
          <p>產品價格:</p>
          <p>產品描述:</p>
          <input type="button" value="加入購物車" data-id="" class="addCart" />
        </div>
      </li>
    </ul>
    <ul class="cartList">
      <li class="d-flex">
        <p>品項：</p>
        <p>單價：</p>
        <p>數量</p>
        <p>金額：</p>
        <input type="button" value="刪除品項" data-id="" class="deleteCart" />
      </li>
    </ul>
    <!-- 好像不應該要放外面，但是放裡面就要用js做，然後每次都會刷一次。 -->
    <input type="button" value="刪除全部品項" class="deleteCartAll" />
    
    <div class="payInfoBox">
      <form id="payForm">
        <div class="payInfoItem">
          <label for="infoName">姓名</label>
          <input
            type="text"
            value=""
            name="infoName"
            placeholder="請輸入姓名"
          />
          <div class="messages infoName"></div>
        </div>
        <div class="payInfoItem">
          <label for="infoPhone">電話</label>
          <input
            type="number"
            value=""
            name="infoPhone"
            placeholder="請輸入電話"
          />
          <div class="messages infoPhone"></div>
        </div>
        <div class="payInfoItem">
          <label for="infoEmail">Email</label>
          <input
            type="email"
            value=""
            name="infoEmail"
            placeholder="請輸入Email"
          />
          <div class="messages infoEmail"></div>
        </div>
        <div class="payInfoItem">
          <label for="infoAddress">寄送地址</label>
          <input
            type="text"
            value=""
            name="infoAddress"
            placeholder="請輸入寄送地址"
          />
          <div class="messages infoAddress"></div>
        </div>
        <div class="payInfoItem">
          <label for="infoPayWay">付款方式</label>
          <select name="infoPayWay" id="infoPayWay">
            <option value="" selected disabled>請選擇付款方式</option>
            <option value="ATM">ATM</option>
            <option value="信用卡">信用卡</option>
            <option value="超商付款">超商付款</option>
          </select>
          <div class="messages infoPayWay"></div>
        </div>
        <div class="payInfoItem">
          <input type="button" value="送出預定資料" class="sendPayInfo" />
        </div>
      </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 我自己的js -->
    <script src="./all.js"></script>
  </body>
</html>
